<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Javascript Quiz</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3b7e1f5bdc.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=MuseoModerno:wght@500&display=swap" rel="stylesheet"> 
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CONTAINER -->
  <div class="main-container">
    <div class="first-column">
      <div class="title-container">
        <h1><i class="fab fa-js"></i>Javascript Quiz</h1>
        <p id="subtitle">Take this quiz to test your knowledge of JavaScript!</p>       
      </div>
        
      <div class="question-container">
        <h2 id="question" class="ask-question hide">Question 1</h2>
        <div class="question-choices">
        <!-- data number is a custom attribute that adds custom values -->
        <p class="answer-btn hide" data-number="1">Answer 1</p>
        <p class="answer-btn hide" data-number="2">Answer 2</p>
        <p class="answer-btn hide" data-number="3">Answer 3</p>
        <p class="answer-btn hide" data-number="4">Answer 4</p>
        </div>
      </div>

    </div>
    <div class="second-column">
      <div class="progress-board">
        <div class="btn-container">
          <button class="btn play-btn">Start Quiz Now!</button>
          
          <p id="outcome-text"></p>
        </div>
        
                
        <div class="progress-text">
          <h2 class="progress-span hide">Status Board</h2>
          <p id="questionCounter" class="progress-span hide"></p>
          <p id="timeElapsed" class="progress-span hide">Time Elapsed: </p>
          <p><span id="score" class="progress-span hide">Score:</span></p>         
        </div>
      </div>
    </div>
  </div>

  <!-- link jQuery -->
  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <!-- link js script -->
  <script src="./script.js"></script>
</body>
</html>
